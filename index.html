   <title> Weird Deals </title>

<body>
	<h1> Registration Form</h1>

	<div class="container">
<section>
	<form action="JSON.html" method="post">


    <label for="fname"> <b>First Name:</label> 
    <input type="text" id="fname" name="firstname" placeholder="First Name" required></br>

    <label for="lname"> <b>Last Name:</label>
    <input type="text" id="lname" name="lastname"  placeholder="Last name."  required> </br>

    <label for="email"><b>Email: </label>
    <input type="text" id="email"  name="email" placeholder="Enter Email" required> </br>
     <label for="age"><b>Age: </label>
    <input type="number" name="age"  placeholder="Age" min="10" max="75"
    step="1"required pattern="\d+" id="age"><br>

    <label for="locat"> <b>Location:</label>
    <input type="text" id="locat" name="locat"  placeholder="Location."  required> </br>

    <input type="submit" value="Submit">

  </form>
				
</section>
      </div>
 

<script type="text/javascript" src="main.js">
  

</script>
